<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estillos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Ventas</title>
</head>
<header>
  <h1>eleventa</h1>  
  <div>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalListar" id="listarProductos" >VENTAS </button>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal1" >CREDITOS</button> 
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalListar" id="listarProductos">CLIENTES </button>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal1" >PRODUCTOS</button> 
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalListar" id="listarProductos">INVENTARIO </button>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal1" >COMPRAS</button> 
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalListar" id="listarProductos">CONFIGURACION </button>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal1" >FACTURAS</button> 
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalListar" id="listarProductos">CORTE </button>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal1" >REPORTES</button> 
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal1" slot="end">SALR</button> 
    <a href="home.html">botonm</a>

  </div>

</header>
<body>
   
    <div class="container-fluid">

      <!-- inicio de botones de producto  -->


      <br>
      <!-- input de buscar -->
        
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Buscar producto" aria-label="Search" id="inputBuscar">
          <button class="btn btn-outline-success"  id="buscarProducto"  data-bs-toggle="modal" data-bs-target="#modalBuscar">Search</button>          
        </form>

        <div class="modal fade" id="modalBuscar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <table class="table" id="tablaBuscar">
                  <thead>
                      <tr>
                        <!-- <th scope="col">#</th> -->
                        <th scope="col">NOMBRE</th>
                        <th scope="col">PRECIO</th>
                      </tr>
                    </thead>
                    <tbody>        
                    </tbody>
                  </table>    
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="agregarCompra">Agregar a compra</button>
              </div>
            </div>
          </div>
        </div>

        <!-- inicio de modal  de agregar producto-->
              
        <div class="modal fade" id="modal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

       <div class="modal-dialog">
         <div class="modal-content">
           <div class="modal-header">
            <h1 class="modal-title fs-5" id="titulo">Nuevo producto</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
           </div>
           <div class="modal-body">
            <form>
              <div class="mb-3">
                <label class="col-form-label">Nombre del producto:</label>
                <input type="text" class="form-control" id="nombre" placeholder="ingrese el nombre del producto">
              </div>
              <div class="mb-3">
                <label class="col-form-label">Precio del producto:</label>
                <input type="text" class="form-control" id="precio" placeholder="ingrese el precio del producto">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="cerrar" >Close</button>
            <button type="button" class="btn btn-primary" id="agregarProducto">Agregar producto</button>
          </div>
        </div>
      </div>
        </div>
        <!-- final de modal de agregarProducto  -->

        <!-- modal de listar productos  -->
        <div class="modal fade" id="modalListar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <table class="table" id="tablaProductos">
                  <thead>
                      <tr>
                        <!-- <th scope="col">#</th> -->
                        <th scope="col">NOMBRE</th>
                        <th scope="col">PRECIO</th>
                      </tr>
                    </thead>
                    <tbody>        
                    </tbody>
                  </table>              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
              </div>
            </div>
          </div>
        </div>
    </div>

    <table class="table" id="tablaCompras">
      <thead>
          <tr>
            <!-- <th scope="col">#</th> -->
            <th scope="col">NOMBRE</th>
            <th scope="col">PRECIO</th>
            <th scope="col">CANTIDAD</th>
            <th scope="col">ACCION</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>

      <div class="divTotal">
        <h1>Total <span id="totalVenta"></span></h1>
      </div>

    
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-Ql7CHBBQNqZt3+w8bHNyWgXYI1Bvzc5+f6+MA9UZbM1gc9psI8tTL5khXTf0sfwm" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>


  <footer>TOTAL</footer>
<script src="../controller/codigo.js"></script>
        
</body>
</html>
