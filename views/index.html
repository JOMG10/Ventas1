<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Ventas</title>
</head>
<body>
    <h1>pagina principal</h1>

    <div class="container">
        
        <button type="button" class="btn btn-primary" id="listarProducto" >LISTAR PRODUCTO</button> 

        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal1" >AGREGAR UN NUEVO PRODUCTO</button> 
        <div class="modal fade" id="modal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="titulo">Nuevo producto</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label class="col-form-label">Nombre del producto:</label>
                <input type="text" class="form-control" id="nombre" placeholder="ingrese el nombre del producto">
              </div>
              <div class="mb-3">
                <label class="col-form-label">Precio del producto:</label>
                <input type="text" class="form-control" id="precio" placeholder="ingrese el precio del producto">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" >Close</button>
            <button type="button" class="btn btn-primary" id="agregarProducto">Agregar producto</button>
          </div>
        </div>
      </div>
        </div>
    </div>

    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">NOMBRE</th>
            <th scope="col">PRECIO</th>
          </tr>
        </thead>
        <tbody>
          <tr >
            <th scope="row">1</th>
            <td ><span id="nombreProducto"></span></td>
            <td ><span id="precioProducto"></span></td>
          </tr>          
        </tbody>
      </table>



  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-Ql7CHBBQNqZt3+w8bHNyWgXYI1Bvzc5+f6+MA9UZbM1gc9psI8tTL5khXTf0sfwm" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<script src="../controller/codigo.js"></script>

        
</body>
</html>
